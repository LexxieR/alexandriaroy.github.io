<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Simple Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
        <nav>
            <ul>
                <li><a href="index.html">English</a></li> <!-- Link to the English version -->
                <li><a href="index_fr.html">Français</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Accueil</h2>
            <p>Ceci est un site Web simple pour démontrer des compétences de base en développement Web.</p>
        </section>

        <section id="about">
            <h2>À propos</h2>
            <p>Ce site Web a été créé à partir de zéro en utilisant des technologies Web de base.</p>
        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <form id="contactForm">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br><br>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Simple Site Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
