<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script> 
</head>
<body>

    <div id="header"></div>
    <h1 data-translate="title" style="margin: 50px; text-align: center;">Hello, I'm Alexandria Roy!!</h1>

    <main>
        <section id="home">
            <h2 data-translate="homeTitle"></h2>
            <p data-translate="homeContent"></p>
        </section>

        <section id="about">
            <h2 data-translate="aboutTitle"></h2>
            <p data-translate="aboutContent"></p>
        </section>

        <section id="contact">
            <h2 data-translate="contactTitle"></h2>
            <form id="contactForm">
                <label data-translate="nameLabel">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label data-translate="emailLabel">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label data-translate="messageLabel">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
        <span>&nbsp;</span>
    </main>

    <footer>
        <p>&copy; 2025, Alexandria Roy</p>
    </footer>

    <script  style = "text-align: right;" src="script.js"></script>
</body>
</html>
