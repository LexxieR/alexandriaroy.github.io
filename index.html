<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="header"></div>

    <section>
        <div class="hero">
            <img src="pexels-daria-kruchkova-124357369-10069449.jpg" alt="Hero Image">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1 data-translate="title">Hello, I'm Alexandria Roy!!</h1>
                <p data-translate="welcomeContent"></p>
                <a href="#about" class="btn" data-translate="welcomeBtn"></a>
            </div>
        </div>
    </section>
    
    <main>

        <section id="about" class="body-text">
            <h2 data-translate="aboutTitle"></h2>
            <p data-translate="aboutContent"></p>
            
            <a href="projects.html" class="btn" data-translate="aboutBtn">Learn More About my Projects</a>
        </section>



        <section id="skills" class="body-text">
            <h2 data-translate="skillsTitle"></h2>
            <p data-translate="skillsContent"></p>
            <div class="skills-container">
                <div class="skill">
                    <div class="devicon-container">
                    <img class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" /></img>
                    </div>
                    <span>HTML</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" />
                    <span>HTML</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" />
                    <span>JavaScript</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/wordpress/wordpress-plain.svg" />
                    <span>Wordpress</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/cplusplus/cplusplus-original.svg" />
                    <span>C++</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg" />
                    <span>Python</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/r/r-original.svg" />
                    <span>R</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/java/java-original.svg" />
                    <span>Java</span>
                </div>
                <div class="skill">
                    <img  class="devicon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/haskell/haskell-original.svg" />                   
                    <span>Haskell</span>
                </div>
            </div>


            <div><a href="Roy_Alexandria_Resume.pdf" class="btn" data-translate = "resumeBtn">Check out my resume</a> 
            </div>    
        </section>

        <section id="projects" class="body-text">
            <h2 data-translate="projectsTitle"></h2>
            <div class="thumbnail-wrapper">
            <a class="thumbnail" href="https://web.archive.org/web/20230926053004/https://chemistry.mcmaster.ca/">
                <img src="Chem-web.PNG" alt="Graph of the motion of the double pendulum model"></img>
                <h3 class="thumbnail-header" data-translate="projectsChemTitle"></h3>
                <div class="thumbnail-container">
                    <p data-translate="projectsChemContent"></p>

                </div>
            </a>
           
            <a class="thumbnail" href="https://github.com/LexxieR/double-pendulum-model">
                <img src="BaseCase2-copy.PNG" alt="Graph of the motion of the double pendulum model"></img>
                <h3 class="thumbnail-header" data-translate="projectsPenTitle">Double Pendulum Model in C++</h3>
                <div class="thumbnail-container">
                    <p data-translate="projectsPenContent"></p>
                    
                </div>
            </a>
            </div>
        
        </section>

        <section id="contact"  class="body-text">
            <h2 data-translate="contactTitle"></h2>
            <form id="contactForm" action="https://formsubmit.co/lexxie.roy@gmail.com" method="POST"  onsubmit="showLoadingScreen()">         
                <label data-translate="nameLabel">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <br><br>

                <label data-translate="emailLabel">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <br><br>

                <label data-translate="messageLabel">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          

                <div><a class="btn" type="submit" data-translate="submitBtn">Submit</a></div>
            </form>
            <!-- Loading Screen (Hidden by default) -->

            <div id="loading-screen" style="display:none;">
                <p>Please wait, sending your message...</p>
                <div class="spinner"></div>
            </div>
        </section>
        <span>&nbsp;</span>
    </main>

    <footer>
        <p>2025 &copy; Alexandria Roy, All Rights Reserved</p>
    </footer>

    <script  style = "text-align: right;" src="script.js"></script>
</body>
</html>
