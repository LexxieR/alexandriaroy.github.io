<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>
<body>

    <div id="header"></div>

    <section>
        <div class="hero">
            <img src="pexels-daria-kruchkova-124357369-10069449.jpg" alt="Hero Image">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1 data-translate="title">Hello, I'm Alexandria Roy!!</h1>
                <p data-translate="welcomeContent"></p>
                <a href="#about" class="btn">Learn More</a>
            </div>
        </div>
    </section>
    
    <main>

        <section id="about">
            <h2 data-translate="aboutTitle"></h2>
            <p data-translate="aboutContent"></p>
            <a href="projects.html" class="btn" >Learn More About my Projects</a>
        </section>

        <section id="skills">
            <h2 data-translate="skillsTitle"></h2>
            <p data-translate="skillsContent"></p>
            <div class="skills-container">
                <p><i class="devicon-html5-plain colored devicon"></i> HTML</p> 
                <p><i class="devicon-css3-plain colored devicon"></i> CSS</p>
                <p><i class="devicon-javascript-plain colored devicon"></i> JavaScript</p>
                <p><i class="devicon-wordpress-plain devicon"></i> Wordpress</p>
                <p><i class="devicon-cplusplus-plain colored devicon"></i> C++</p>
                <p><i class="devicon-python-plain colored devicon"></i> Python</p>
                <p><i class="devicon-java-plain colored devicon"></i> Java</p>
                <p><i class="devicon-r-plain colored devicon"></i> R</p>
            </div>
            

            <div style="text-align:center; margin: 20px;"><a href="Roy_Alexandria_Resume.pdf" class="btn">Check out my resume!!!!!!!!!!!!!!!!!</a> 
            </div>
            
        </section>

        <section id="contact">
            <h2 data-translate="contactTitle"></h2>
            <form id="contactForm" action="https://formsubmit.co/lexxie.roy@gmail.com" method="POST">         
                <label data-translate="nameLabel">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <br><br>

                <label data-translate="emailLabel">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <br><br>

                <label data-translate="messageLabel">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <br><br>

                <button class="btn" type="submit">Submit</button>
            </form>
        </section>
        <span>&nbsp;</span>
    </main>

    <footer>
        <p>&copy; 2025, Alexandria Roy</p>
    </footer>

    <script  style = "text-align: right;" src="script.js"></script>
</body>
</html>
